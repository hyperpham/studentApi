<body>
    <div class="topnav"  id="myDIV">
            <a class="btn" href="#all" data-bind="click: getAll">All Students<span class="sr-only">(current)</span></a>
            <a class="btn active" href="#active" data-bind="click: getActive">Active</a>
            <a class="btn" href="#deleted" data-bind="click: getDeleted">Removed</a>
            <a class="btn" id="Add" data-bind="click: clearFields">New Student</a>

            <div class="search-container">
                <input id="searchN" type="text" placeholder="Họ tên" />
                <input id="searchA" type="text" placeholder="Địa chỉ" />
                <input id="searchD" type="date" placeholder="Ngày sinh" />
            </div>
    </div>
    <center><h2>STUDENT MANAGER</h2></center>
    <form id="AddST" class="table table-reponsive" method="post">
        <div class="row" style="margin-left:250px;">
            <div class="col-md-4">
                <input type="text" id="ID" hidden class="form-control" placeholder="Code" data-bind="value: newStudent.Id" />
                <label>Code View</label>
                <input type="text" id="code" class="form-control" placeholder="Code" data-bind="value: newStudent.CodeView" />
                <label>Name</label>
                <input type="text" id="fullname" onkeyup="checkname()" class="form-control" placeholder="Name" data-bind="value: newStudent.Name" />
             <!--   <span id="errorname" class="badge badge-danger"></span> -->
                <label>Sex</label>
                <select id="sex" class="form-control" data-bind="value: newStudent.Genre">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="col-md-4">
                <label>Date of birth</label>
                <input type="text" id="dateofbirth" class="form-control" placeholder="Date of birth" data-bind="value: newStudent.BirthDay" />
                <label>Address</label>
                <input type="text" id="address" class="form-control" placeholder="Address" data-bind="value: newStudent.Address" />
                <label>Phone</label>
                <input type="text" id="phone" class="form-control" placeholder="Phone Number" data-bind="value: newStudent.PhoneNumber" />
                <label>Class</label>
                <select id="class1" class="form-control" data-bind="value: newStudent.Class">
                    <option value="1">CNTT14</option>
                    <option value="2">CNDL14</option>
                    <option value="3">HTTT14</option>
                    <option value="4">ATTT14</option>
                </select>
            </div>
        </div>
        <br />

        <center>
            <button id="actionAdd" class="btn btn-success btn-sm-block" data-bind="click: AddStudent">Add student</button>
            <button id="actionUpd" class="btn btn-success btn-sm-block" data-bind="click: updateStudent">Update</button>
            <button id="actionCancel" type="reset" class="btn btn-warning btn-sm-block">Cancel</button>
        </center>
    </form>

    <hr />
    <table class="table table-striped table-bordered table-condensed">
        <thead>
            <tr>
                <th>Mã Sinh Viên</th>
                <th>Họ Tên</th>
                <th>Giới tính</th>
                <th>Ngày Sinh</th>
                <th>Địa Chỉ</th>
                <th>SĐT</th>
                <th>Lớp </th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: students">
            <tr>
                <td hidden data-bind="text: id"></td>
                <td data-bind="text: codeView"></td>
                <td data-bind="text: name"></td>
                <td data-bind="text: genre"></td>
                <td data-bind="text: birthDay"></td>
                <td data-bind="text: address"></td>
                <td data-bind="text: phoneNumber"></td>
                <td data-bind="text: classesId"></td>
                <td>
                    <input id="updateBT" type="button" class="btn btn-primary btn-sm" value="Update" data-bind="click: $parent.updateData" />
                    <input id="removeBT" type="button" class="btn btn-warning btn-sm" value="Remove " data-bind="click: $parent.removeStudent" />
                    <input id="activeBT" type="button" class="btn btn-success btn-sm" value="Active " data-bind="click: $parent.acctiveStudent" />
                    <input id="deleteBT" type="button" class="btn btn-danger btn-sm" value="Delete" data-bind="click: $parent.deleteStudent" "   />
                </td>
            </tr>
        </tbody>
    </table>

    <br />

<style>
    span {
        margin: 10px;
    }
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
    }

    .topnav a {
        float: left;
        display: block;
        color: black;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
    }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav a.active {
            background-color: #2196F3;
            color: white;
        }

    .topnav .search-container {
        margin:5px;
        float: right;
    }

    .topnav input[type=text] {
        padding: 2px;
        margin-top: 8px;
        font-size: 17px;
        border: none;
        background-color: #e9e9e9;
    }

    .topnav .search-container button {
        float: right;
        padding: 6px 10px;
        margin-top: 8px;
        margin-right: 16px;
        background: #ddd;
        font-size: 17px;
        border: none;
        cursor: pointer;
    }

        .topnav .search-container button:hover {
            background: #ccc;
        }

    @media screen and (max-width: 600px) {
        .topnav .search-container {
            float: none;
        }

            .topnav a, .topnav input[type=text], .topnav .search-container button {
                float: none;
                display: block;
                text-align: left;
                width: 100%;
                margin: 0;
                padding: 14px;
            }

        .topnav input[type=text] {
            border: 1px solid #ccc;
        }
    }

    form.example input[type=text] {
        padding: 10px;
        font-size: 15px;
        border: 1px solid grey;
        float: left;
        width: 80%;
        background: #f1f1f1;
    }

    form.example button {
        float: left;
        width: 20%;
        padding: 10px;
        background: #2196F3;
        color: white;
        font-size: 17px;
        border: 1px solid grey;
        border-left: none;
        cursor: pointer;
    }

        form.example button:hover {
            background: #0b7dda;
        }

    form.example::after {
        content: "";
        clear: both;
        display: table;
    }
</style>

<script>
    // Add active class to the current button (highlight it)
    var header = document.getElementById("myDIV");
    var btns = header.getElementsByClassName("btn");
    for (var i = 0; i < btns.length; i++) {
        btns[i].addEventListener("click", function () {
            var current = document.getElementsByClassName("active");
            current[0].className = current[0].className.replace(" active", "");
            this.className += " active";
        });
    }
</script>
